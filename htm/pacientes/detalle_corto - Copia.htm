[block: block_registros]
<div id="panel_paciente" class="inner">
	<h3>Datos del Paciente</h3>
    <div class="oculto">
        <input id="id_pacientes" type="hidden" value="[id_pacientes]">
        <input id="id_obras_sociales" type="text" value="[id_obras_sociales]">
        <input id="id_obras_sociales_planes" type="text" value="[id_obras_sociales_planes]">   
    </div>
	<p>Nombres y Apellidos: <span>[nombres] [apellidos]</span></p>
    <p>Telefono: <span>[telefonos]</span></p>
    <p>Obra Social: <span>[OBRA_SOCIAL]</span></p>
    <p>Plan: <span>[OBRA_SOCIAL_PLAN]</span></p>
    <div class="notrabajaos">El m&eacute;dico no trabaja con la OS del Paciente</div>
    <div class="trabajaos">El m&eacute;dico si trabaja con la OS del Paciente</div>
</div>
[/block: block_registros]
