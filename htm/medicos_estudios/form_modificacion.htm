<script src="[JS]jquery.validate.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("#arancel").focus();
		
		$("a#modificar").click(function(e){
			e.preventDefault();
			$("#form_medicos_estudios").submit();
		});
		
		$("a#cancelar").click(function(){
			IniciarVentana("ventana_opciones", "cerrar");
			$(ventana_opciones).dialog('destroy').remove();
		});
		
		$("#form_medicos_estudios").validate({
			rules: {
				estudios: {
					required: true
				},
				duracion_turno: {
					required: true
				}
			},
			messages: {
				estudios: {
					required: "Seleccion Estudio"
				},
				duracion_turno: {
					required: "Ingrese Duracion Turno"
				}
			},
			submitHandler: function(){
				var variables = $("#form_medicos_estudios").serialize();
				$.ajax({  
					type: "POST",   
					url: "[URL]ajax/modificaciones.php",
					data: {variables: variables, tabla: "[TABLA]"}, 
					beforeSend: function() {
						$("#mje").html("Enviando informaci√≥n...");
					},
					success: function(requestData){
						var rta = requestData;
						//alert(rta);
						alert ("Estudio para Medico Editado Correctamente.");
						IniciarVentana("ventana_opciones", "cerrar");
						TableMedicosEstudios.fnDraw();
						$(ventana_opciones).dialog('destroy').remove();
					},
					complete: function(requestData, exito){},
					error: function (){
						alert ("Ocurri&oacute; un error. Vuelva a Intentarlo.");
					}
				});
				
			}
		});
	});
</script>

	<form name="form_medicos_estudios" id="form_medicos_estudios" class="jNice">					
		<fieldset>

				<label>ID: </label>
				<input type="text" class="text-long" name="id" id="id" value="[id_medicos_estudios]" />
			</div>
            <div class="bloque">
				<label>Arancel Consulta: </label>
                <input type="text" class="text-long" name="particular" value="[particular]" />
			</div>
			<div class="bloque botones">
				<a href="#" id="modificar" class="boton_gris">Modificar</a>
				<a href="#" id="cancelar" class="boton_gris">Cancelar</a>
			</div>
		</fieldset>
	</form>
</div>
