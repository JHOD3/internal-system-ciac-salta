<script>
	$(document).ready(function(){
		CrearAgenda();
		var fecha=new Date();
		GrillaInicial(fecha,'sam');
        $('#medicos_especialidades').change(function(){
            CrearAgenda();
    		GrillaInicial(fecha,'sam');
        });

        ajxM = $.ajax({
            type: 'POST',
            url:
                '../tajax/index.php/diagnostico/listado/[DATE1]/[DATE2]/[ID_USUARIO]/1'
            ,
            context: document.body
        }).done(function(data) {
            $('#diagnosticos_medicos').html(data);
        });
	});
</script>
