<div id="detalle_paciente">
    <section class="bg_gris_oscuro">
        <div class="container">
            [block: block_registros]
            <div class="row">
                <div class="span12">
                    <h1>[apellidos], [nombres]</h1>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <h2>DNI: [dni]</h2>
                </div>
            </div>
            [/block: block_registros]
        </div>
    </section>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <p>Obra Social: [OBRA_SOCIAL]</p>
                </div>
                <div class="span12">
                    <p>Plan: [PLAN_OS]</p>
                </div>
            </div>
        </div>
    </section>
</div>
