<script src="[JS]jquery.validate.js"></script>

<script type="text/javascript">
	$(document).ready(function(){

		$("a#modificar").click(function(){
			$("#form_tareas_requisitos").submit();
		});

		$("a#cancelar").click(function(){
			IniciarVentana("ventana_opciones", "cerrar");
			$(ventana_opciones).dialog('destroy').remove();
		});

		$("#form_tareas_requisitos").validate({
			rules: {
				nombre: {
					required: true
				},
                descripcion: {
					required: true
				}
			},
			messages: {
				nombre: {
					required: "Ingrese el Nombre"
				},
                descripcion: {
					required: "Ingrese la Descripción"
				}
			},
			submitHandler: function(){
				var variables = $("#form_tareas_requisitos").serialize();
				$.ajax({
					type: "POST",
					url: "[URL]ajax/modificaciones.php",
					data: {variables: variables, tabla: "[TABLA]"},
					beforeSend: function() {
						$("#mje").html("Enviando información...");
					},
					success: function(requestData){
						var rta = requestData;
						alert ("Registro Modificado Correctamente.");
						IniciarVentana("ventana_opciones", "cerrar");
						TableTareasRequisitos.fnDraw();
						$(ventana_opciones).dialog('destroy').remove();
					},
					complete: function(requestData, exito){},
					error: function (){
						alert ("Ocurri&oacute; un error. Vuelva a Intentarlo.");
					}
				});
			}
		});
        tinymce.init({
            selector: 'textarea.text-long[name="descripcion"]',
            language: 'es',
            height: 380,
            plugins: 'print preview fullpage searchreplace directionality visualblocks visualchars fullscreen image media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists textcolor wordcount contextmenu colorpicker textpattern',
            toolbar1: 'formatselect | bold italic strikethrough forecolor backcolor | alignleft aligncenter alignright alignjustify  | numlist bullist outdent indent  | removeformat',
            menubar:false,
            statusbar: false
        });
	});
</script>

        <fieldset>

                <label>ID: </label>
                <input type="text" class="text-long" name="id" value="[id_tareas_requisitos]" />
            </div>
			<div class="bloque oculto">
				<label>ID: </label>
				<input type="text" class="text-long" name="id_tareas_configuracion" id="id_tareas_configuracion" value="[ID_TAREAS_CONFIGURACION]" />
			</div>
            <div class="bloque">
                <label>N&deg; de Orden: </label>
                <input type="text" class="text-long" name="nombre" value="[nombre]" style="text-transform:none!important;" />
            </div>
            <div class="bloque">
                <label>Descripci&oacute;n: </label>
