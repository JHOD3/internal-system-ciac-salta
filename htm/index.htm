<script>
	$(function() {
		$( "#medicos" ).autocomplete({
			source: "ajax/buscar.php",
			focus: function( event, ui ) {
				//$( "#medicos" ).val( ui.item.label );
				return false;
			},
			select: function( event, ui ) {
				$( "#medicos" ).val( ui.item.nombres + " " + ui.item.apellidos);
				$( "#medicos_id" ).val( ui.item.id );
				$( "#medicos_especialidad" ).html( ui.item.especialidad );
				
				var id_medico = $("#medicos_id").val();
				
				$.ajax({  
					type: "POST",   
					url: "[URL]ajax/generar_control.php",					
					data: {tipo: "drop", tabla: "medicos_especialidades", valor: id_medico}, 
					beforeSend: function() {
					},
					success: function(requestData){
						var rta = requestData;
						$("#contenedor_drop_especialidades").html(rta);
						
						var id_especialidad = $("#medicos_especialidades").val();
						
						if (id_especialidad != null){
							CrearAgenda();	
						}else{
							$("#contenedor_agenda").html("");
						}
						
					},
					complete: function(requestData, exito){
					},
					error: function (){
						alert ("error");
					}
				});
		
				return false;
			}
		})
		.data( "ui-autocomplete" )._renderItem = function( ul, item ) {
			return $( "<li>" )
			.append( "<a>" + item.saludo + " " + item.nombres + " " + item.apellidos + "<br><small>" + item.especialidad + "</small></a>" )
			.appendTo( ul );
    	};
		
		
		
		$("#btn_buscar_paciente").click(function(){
			var dni = $("#dni").val(); 
			//alert (dni);
			$.ajax({  
				type: "POST",   
				url: "[URL]ajax/buscar_paciente.php",					
				data: {dni: dni}, 
				beforeSend: function() {
				},
				success: function(requestData){
					var rta = requestData;
					$("#contenedor_paciente").html(rta).fadeIn("slow");
				},
				complete: function(requestData, exito){
				},
				error: function (){
					alert ("error");
				}
			});
			
		})
		
  });
  
	$(document).on("change", "#medicos_especialidades", function(){
		CrearAgenda();
	});
  
	function CrearAgenda(){
		
		var id_medico = $("#medicos_id").val();
		var id_especialidad = $("#medicos_especialidades").val();
		
		$.ajax({  
			type: "POST",   
			url: "[URL]ajax/crear_agenda.php",					
			data: {id_medico: id_medico, id_especialidad: id_especialidad}, 
			beforeSend: function() {
			},
			success: function(requestData){
				var rta = requestData;
				$("#contenedor_agenda").html(rta).fadeIn("slow");
				
			},
			complete: function(requestData, exito){
			},
			error: function (){
				alert ("error");
			}
		});
		
		return false;
	};
  
	
</script>
