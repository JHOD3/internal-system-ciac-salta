
		<script type="text/javascript">
		$(document).ready(function(){
			
			$("a#cargar").click(function(){
				$("#form_turnos").submit();
			});
			
			$("a#cancelar").click(function(){
				location.href = "";
			});
			
			$("#form_turnos").validate({
				rules: {
					id_medicos: {
						required: true
					},
					id_especialidades: {
						required: true
					},
					id_pacientes: {
						required: true
					},
					id_turnos_estados: {
						required: true
					},
					fecha: {
						required: true
					},
					desde: {
						required: true
					},
					hasta: {
						required: true
					},
					trae_orden: {
						required: true
					},
					trae_pedido: {
						required: true
					},
					id_medicos_derivacion: {
						required: true
					},
					id_especialidades_derivacion: {
						required: true
					},
					es_derivacion_externa: {
						required: true
					},
					id_tipos_turnos: {
						required: true
					},
					estado: {
						required: true
					}
				},
				messages: {
					id_medicos: {
						required: " "
					},
					id_especialidades: {
						required: " "
					},
					id_pacientes: {
						required: " "
					},
					id_turnos_estados: {
						required: " "
					},
					fecha: {
						required: " "
					},
					desde: {
						required: " "
					},
					hasta: {
						required: " "
					},
					trae_orden: {
						required: " "
					},
					trae_pedido: {
						required: " "
					},
					id_medicos_derivacion: {
						required: " "
					},
					id_especialidades_derivacion: {
						required: " "
					},
					es_derivacion_externa: {
						required: " "
					},
					id_tipos_turnos: {
						required: " "
					},
					estado: {
						required: " "
					}
				},
				submitHandler: function(){
					var variables = $("#form_turnos").serialize();
					$.ajax({  
						type: "POST",   
						url: "ajax/altas.php",
						data: {variables: variables, tabla: "[SECCION]"}, 
						beforeSend: function() {
							$("#mje").html("Enviando informaci√≥n...");
						},
						success: function(requestData){
							var rta = requestData;
							alert ("Registro Cargado Correctamente.");
							alert (rta);
							location.href = "";
						},
						complete: function(requestData, exito){},
						error: function (){
							alert ("Ocurri&oacute; un error. Vuelva a Intentarlo.");
						}
					});
				}
			});
		});
		</script>
		
		<div id="panel_alta">
			<form name="form_turnos" id="form_turnos" class="jNice">					
				<fieldset>
					<div class="bloque">
						<label>Id Medicos: </label>
						[DROP_ID_MEDICOS]
					</div>
					<div class="bloque">

						[DROP_ID_ESPECIALIDADES]
					</div>
					<div class="bloque">

					</div>
					<div class="bloque">
						<label>Id Turnos Estados: </label>
						[DROP_ID_TURNOS_ESTADOS]
					</div>
					<div class="bloque">
						<label>Fecha: </label>
						<input type="text" class="text-long" name="fecha" value="[fecha]" />
					</div>
					<div class="bloque">
						<label>Desde: </label>
						<input type="text" class="text-long" name="desde" value="[desde]" />
					</div>
					<div class="bloque">
						<label>Hasta: </label>
						<input type="text" class="text-long" name="hasta" value="[hasta]" />
					</div>
					<div class="bloque">
						<label>Trae Orden: </label>
						<input type="text" class="text-long" name="trae_orden" value="[trae_orden]" />
					</div>
					<div class="bloque">
						<label>Trae Pedido: </label>
						<input type="text" class="text-long" name="trae_pedido" value="[trae_pedido]" />
					</div>
					<div class="bloque">
						<label>Id Medicos Derivacion: </label>
						[DROP_ID_MEDICOS_DERIVACION]

					<div class="bloque">

						[DROP_ID_ESPECIALIDADES_DERIVACION]
					</div>
					<div class="bloque">
						<label>Es Derivacion Externa: </label>
						<input type="text" class="text-long" name="es_derivacion_externa" value="[es_derivacion_externa]" />
					</div>
					<div class="bloque">
						<label>Id Tipos Turnos: </label>
						[DROP_ID_TIPOS_TURNOS]
					</div>
					<div class="bloque">
						<label>Estado: </label>
						<input type="text" class="text-long" name="estado" value="[estado]" />
					</div>
					<div class="bloque botones">
						<a href="#" id="cargar" class="boton_gris">Cargar</a>
						<a href="#" id="cancelar" class="boton_gris">Cancelar</a>
					</div>
				</fieldset>
			</form>
		</div>
