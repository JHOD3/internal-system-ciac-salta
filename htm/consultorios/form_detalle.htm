<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {

    var container = document.getElementById('example5.1');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();
    dataTable.addColumn({ type: 'string', id: 'Dia' });
    dataTable.addColumn({ type: 'string', id: 'Consultorio' });
    dataTable.addColumn({ type: 'date', id: 'Comienzo' });
    dataTable.addColumn({ type: 'date', id: 'Fin' });
    dataTable.addRows([
        [ADDROWS]
    ]);

    var options = {
      timeline: { colorByRowLabel: false }
    };

    chart.draw(dataTable, options);
  }

</script>

<div id="example5.1" style="width: 100%; height: 550px;"></div>
