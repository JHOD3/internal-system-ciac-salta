<script src="[JS]jquery.dataTables.js"></script>
<link rel="stylesheet" type="text/css" href="[CSS]tables.css" />

<script type="text/javascript">
	var TableTareasRealizadas;
	var asInitVals = new Array();

	$(document).ready(function(){
		CargarDataTable("[NOMBRE_TABLA]");

		$('#t_[NOMBRE_TABLA]').on("click",".btn_realizar", function(){
			var seleccion = $(this);
			$( "#dialog-confirm" ).dialog({
			  resizable: false,
			  height:160,
			  modal: true,
			  buttons: {
				"Si": function() {
					var id = seleccion.data('id');
					$.ajax({
						type: "POST",
						url: "[URL]ajax/modificaciones.php",
						data: {id_tareas_realizadas: id, tabla: "tareas_realizadas"},
						beforeSend: function() {
							$("#mje").html("Enviando informaci√≥n...");
						},
						success: function(requestData){
							var rta = requestData;
							alert ("Tarea realizada Correctamente.");
						},
						complete: function(requestData, exito){},
						error: function (){
							alert ("ERROR AL CARGAR. Vuelva a Intentarlo.");
						}
					});
					TableTareasRealizadas.fnDraw();
					$( this ).dialog( "close" );
				},
				Cancel: function() {
				  $( this ).dialog( "close" );
				}
			  }
			});
		});

	});

	function CargarDataTable(nombre){
		//CargarBotonesUI();

		TableTareasRealizadas = $('#t_'+nombre).dataTable( {
			"aaSorting": [[1, "asc" ]], //argumentos posibles: asc o desc
			"bAutoWidth": true,
			"sPaginationType": "full_numbers",
			"bFilter": true, //OCULTAR BUSQUEDA GRAL

			"bProcessing": true,
			"bServerSide": true,
			"iDisplayLength": 10000,
			"iDisplayStart":0,
			"sAjaxSource": "[URL]ajax/cargar_tablas.php?[ARGS]",
			"aLengthMenu": [[10, 25, 50, 100, -1], [10, 25, 50, 100, "Todos"]],
			"oLanguage": {
				"sSearch": "Buscar en todas las Columnas:"
			},
			"fnDrawCallback": function(){
				  $('table td').bind('mouseenter', function () { $(this).parent().children().each(function(){$(this).addClass('marcado');}); });
				  $('table td').bind('mouseleave', function () { $(this).parent().children().each(function(){$(this).removeClass('marcado');}); });
                  $('#contenedor_listado tbody tr td:last-child a').each(function(index){if ($(this).attr('data-titulo')) {$(this).attr('alt', $(this).attr('data-titulo'));} else if ($(this).attr('data-nombre')) {$(this).attr('alt', $(this).attr('data-nombre'));} else if ($(this).attr('title')) {$(this).attr('alt', $(this).attr('title'));}});
            },
			"bLengthChange": false,
			"aoColumns" : [{ sWidth: '20px' },
					{ sWidth: '300px' },
					{ sWidth: '500px' },
					{ sWidth: '100px' },
					{ sWidth: '100px' },
					{ sWidth: '200px' },
					{ sWidth: '70px', "sClass": "right" }]
		});

		//DATATABLES --- GENERAL PARA EL FOOT DE LA TABLA
		$('#t_'+nombre+" thead input").keyup( function () {
			TableTareasRealizadas.fnFilter( this.value, $('#t_'+nombre+" thead input").index(this) );
		});
		$('#t_'+nombre+" thead input").each( function (i) {
			asInitVals[i] = this.value;
		});
		$('#t_'+nombre+" thead input").focus( function () {
			if ( this.className == "search_init" ){
				this.className = "";
				this.value = "";
			}
		});
		$('#t_'+nombre+" thead input").blur( function (i) {
			if ( this.value == "" ){
				this.className = "search_init";
				this.value = asInitVals[$('#t_'+nombre+" thead input").index(this)];
			}
		});
		///////////////////////////////////////////////////////


	}
</script>
<table border="0" id="t_[NOMBRE_TABLA]" class="display">
    <thead>
        <tr>
            <th>ID</th>
            <th>N&deg; de Orden</th>
            <th>Descripci&oacute;n</th>
            <th>Estado</th>
            <th>Fecha/Hora</th>
            <th>Usuario</th>
            <th>Acci&oacute;n</th>
        </tr>
    </thead>
    <thead>
        <tr>
            <th><input type="text" name="tb_id" value="ID" class="search_init" style="width: 100%;" /></th>
            <th><input type="text" name="tb_nombre" value="N&deg; de Orden" class="search_init" style="width: 100%;" /></th>
            <th><input type="text" name="tb_descripcion" value="Descripci&oacute;n" class="search_init" style="width: 100%;" /></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td align="center"></td>
            <td></td>

        </tr>

</table>
