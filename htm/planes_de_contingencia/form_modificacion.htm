<script src="[JS]jquery.validate.js"></script>

<script type="text/javascript">
	$(document).ready(function(){

		$("a#modificar").click(function(){
			$("#form_planes_de_contingencia").submit();
		});

		$("a#cancelar").click(function(){
			IniciarVentana("ventana_opciones", "cerrar");
			$(ventana_opciones).dialog('destroy').remove();
		});

		$("#form_planes_de_contingencia").validate({
			rules: {
				nombre: {
					required: true
				},
                descripcion: {
					required: true
				}
			},
			messages: {
				nombre: {
					required: "Ingrese el Nombre"
				},
                descripcion: {
					required: "Ingrese la Descripción"
				}
			},
			submitHandler: function(){
				var variables = $("#form_planes_de_contingencia").serialize();
				$.ajax({
					type: "POST",
					url: "[URL]ajax/modificaciones.php",
					data: {variables: variables, tabla: "[TABLA]"},
					beforeSend: function() {
						$("#mje").html("Enviando información...");
					},
					success: function(requestData){
						var rta = requestData;
						alert ("Registro Modificado Correctamente.");
						IniciarVentana("ventana_opciones", "cerrar");
						TablePlanDeContingencia.fnDraw();
						$(ventana_opciones).dialog('destroy').remove();
					},
					complete: function(requestData, exito){},
					error: function (){
						alert ("Ocurri&oacute; un error. Vuelva a Intentarlo.");
					}
				});
			}
		});
	});
</script>
[block: block_registros]
<div id="panel_alta">
    <form name="form_planes_de_contingencia" id="form_planes_de_contingencia" class="jNice">
        <fieldset>
        	<div class="bloque oculto">
                <label>ID: </label>
                <input type="text" class="text-long" name="id" value="[id_planes_de_contingencia]" />
            </div>
            <div class="bloque">
                <label>Nombre: </label>
                <input type="text" class="text-long" name="nombre" value="[nombre]" style="text-transform:none!important;" />
            </div>
            <div class="bloque">
                <label>Descripci&oacute;n: </label>
                <textarea class="text-long" name="descripcion" style="text-transform:none!important;">[descripcion]</textarea>
            </div>
            <div class="bloque botones">
                <a href="#" id="modificar" class="boton_gris">Modificar</a>
                <a href="#" id="cancelar" class="boton_gris">Cancelar</a>
            </div>
        </fieldset>
    </form>
</div>
