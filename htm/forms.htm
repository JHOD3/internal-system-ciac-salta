<div class="content-box"><!-- Start Content Box -->
    
    <div class="content-box-header">
        
        <h3>[ACCION]</h3>
        
        <ul class="content-box-tabs">
            <li><a href="#tab1" class="default-tab">Listado</a></li> <!-- href must be unique and match the id of target div -->
            <li><a href="#tab2">Nuevo Registro</a></li>
        </ul>
        
        <div class="clear"></div>
        
    </div> <!-- End .content-box-header -->
    
    <div class="content-box-content">
        
        <div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
            <h4>LISTADO</h4>
            <div class="clear"></div>
            [LISTADO]
            <div class="clear"></div>
        </div> <!-- End #tab1 -->
        
        <div class="tab-content" id="tab2">
            <h4>NUEVO REGISTRO</h4>
            <div class="clear"></div>
            [FORM]
        </div> <!-- End #tab2 -->
        
        <div class="tab-content" id="tab3">
            <h4>DETALLE</h4>
            <div class="clear"></div>
            <div id="detalle">
                <center>Por favor seleccione un registro para ver su Detalle.</center>
            </div>
        </div> <!-- End #tab2 -->        
        
    </div> <!-- End .content-box-content -->
    
</div> <!-- End .content-box -->


[DETALLE_CORTO_PADRE]
